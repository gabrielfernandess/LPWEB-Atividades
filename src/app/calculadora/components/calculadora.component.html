
   
    <div class="contenedor">
        <form>
            <table>
                <tr>
                    <td colspan="4"><input class="text" name="display" id="campodetexto" type="text" [value]="display"></td>
                </tr>    
                <tr>
                    <td><input class="columna1" id="7" type="button" value="7" (click)="adicionarNumero('7')"></td>
                    <td><input class="columna1" id="8" type="button" value="8" (click)="adicionarNumero('8')"></td>
                    <td><input class="columna1" id="9" type="button" value="9" (click)="adicionarNumero('9')"></td>
                    <td><input class="columna2" id="soma" type="button" value="+" (click)="definirOperacao('+')"></td>
                </tr>
                <tr>
                    <td><input class="columna1" id="4" type="button" value="4" (click)="adicionarNumero('4')"></td>
                    <td><input class="columna1" id="5" type="button" value="5" (click)="adicionarNumero('5')"></td>
                    <td><input class="columna1" id="6" type="button" value="6" (click)="adicionarNumero('6')"></td>
                    <td><input class="columna2" id="subtracao" type="button" value="-" (click)="definirOperacao('-')"></td>
                </tr> 
                <tr>
                    <td><input class="columna1" id="1" type="button" value="1" (click)="adicionarNumero('1')"></td>
                    <td><input class="columna1" id="2" type="button" value="2" (click)="adicionarNumero('2')"></td>
                    <td><input class="columna1" id="3" type="button" value="3" (click)="adicionarNumero('3')"></td>
                    <td><input class="columna2" id="multiplicacao" type="button" value="*" (click)="definirOperacao('*')"></td>
                </tr>  
                <tr>
                    <td><input class="columna1" id="clear" type="button" value="CE" (click)="limpar()"></td>
                    <td><input class="columna1" id="0" type="button" value="0" (click)="adicionarNumero('0')"></td>
                    <td><input class="columna1" id="equals" type="button" value="=" (click)="calcular('')"></td>
                    <td><input class="columna2" id="divisao" type="button" value="/" (click)="definirOperacao('/')"></td>
                </tr>
            </table>
        </form>
    </div>
